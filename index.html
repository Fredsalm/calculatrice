<!Doctype	html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>


	<title>Calculatrice</title>
</head>
<body>
	
	<div class="calc"> 

		<div class="row1"> 
			
			<span class="display"><input class="dis"></span>
			<button class="btnCorrec">C</button>
		</div>
		
		<div class="row2">
			<button class="btnDiv">/</button>
			<button class="btn1">1</button>
			<button class="btn2">2</button>
			<button class="btn3">3</button>

		</div>
		
		<div class="row3">
			<button class="btnMul">*</button>
			<button class="btn4">4</button>
			<button class="btn5">5</button>
			<button class="btn6">6</button>
		</div>

		<div class="row4">
			<button class="btnSous">-</button>
			<button class="btn7">7</button>
			<button class="btn8">8</button>
			<button class="btn9">9</button>
		</div>

		<div class="row5">
			<button class="btnAdd">+</button>
			<button class="btn0">0</button>
			<button class="btnEgal">=</button>
			<button class="btnVirg">.</button>
		</div> 
    
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
